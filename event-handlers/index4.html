<html>
    <body>
        <div></div>
    </body>
    <footer>
        <style>
            body {
                height: 200px;
                background: salmon;
            }

            .dot {
                height: 8px;
                width: 8px;
                border-radius: 4px;
                background: grey;
                position: absolute;
            }

        </style>
        <script>
            window.addEventListener("click", function(event) {
                var dot = document.createElement("div")
                dot.className = "dot";
                dot.style.left = (event.pageX - 4) + "px";
                dot.style.top = (event.pageY + 4) + "px";
                document.body.appendChild(dot);
            })
        </script>

    </footer>
</html>
